<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/tooplate-style.css">
  
</head>
<body>

     <!-- Login Here -->
<section id="appointment" data-stellar-background-ratio="3">
     <div class="container">
          <div class="row">
 
               <div class="col-md-6 col-sm-6">
                    <img src="images/appointment-image.jpg" class="img-responsive" alt="">
               </div>
 
               <div class="col-md-6 col-sm-6">
                    <!-- CONTACT FORM HERE -->
                    <form id="appointment-form" role="form" method="post" action="#">
 <br>
 <br>
 <br>
 <br>
 <br>
 <br>
                         <!-- SECTION TITLE -->
                         <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                              <h2>Login here</h2>
                         </div>
 
                         <div class="wow fadeInUp" data-wow-delay="0.8s">
                            <div class="col-md-12 col-sm-12">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="uname" name="uname" placeholder="Username">
                              </div>
                              <br>
                              <br>
                              <div class="col-md-12 col-sm-12">
                                <label for="password">Password</label>
                                <input type="text" class="form-control" id="pass" name="pass" placeholder="Password">
                              </div>
                              <br>
                              <br>
 
                            <a > <button type="submit" class="form-control" id="cf-submit" name="submit">Login</button>
                             </a> <br>
                              <br>
                              Don't have account ?  &nbsp;&nbsp;<big> <b><u><a href="registration.html">Register Here</a></u></b></big>
                              </div>
                         </div>
                   </form>
               </div>
 
          </div>
     </div>
 </section>  
    


      <!-- SCRIPTS -->
      <script src="js/jquery.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/jquery.sticky.js"></script>
      <script src="js/jquery.stellar.min.js"></script>
      <script src="js/wow.min.js"></script>
      <script src="js/smoothscroll.js"></script>
      <script src="js/owl.carousel.min.js"></script>
      <script src="js/custom.js"></script>
      <script src="js/login.js"></script>
</body>
</html>
