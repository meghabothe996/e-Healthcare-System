<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>appointment page</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/tooplate-style.css">
  
</head>
<body>

     <!-- MAKE AN APPOINTMENT -->
<section id="appointment" data-stellar-background-ratio="3">
     <div class="container">
          <div class="row">
 
               <div class="col-md-6 col-sm-6">
                    <img src="images/appointment-image.jpg" class="img-responsive" alt="">
               </div>
 
               <div class="col-md-6 col-sm-6">
                    <!-- CONTACT FORM HERE -->
                    <form id="appointment-form" role="form" method="post" action="#">
 
                         <!-- SECTION TITLE -->
                         <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                              <h2>Make an appointment</h2>
                         </div>
 
                         <div class="wow fadeInUp" data-wow-delay="0.8s">
                              <div class="col-md-6 col-sm-6">
                                   <label for="name">Name</label>
                                   <input type="text" class="form-control" id="name" name="name" placeholder="Full Name">
                              </div>
 
                              <div class="col-md-6 col-sm-6">
                                   <label for="email">Email</label>
                                   <input type="email" class="form-control" id="email" name="email" placeholder="Your Email">
                              </div>
 
                              <div class="col-md-6 col-sm-6">
                                   <label for="date">Select Date</label>
                                   <input type="date" name="date" value="" class="form-control">
                              </div>
 
                              <div class="col-md-6 col-sm-6">
                                   <label for="select">Select Time</label>
                                   <select class="form-control">
                                        <option>Select</option>
                                        <option>11:00 AM</option>
                                        <option>11:30 Am</option>
                                        <option>12:00 PM</option>
                                        <option>12:30 PM</option>
                                        <option>01:00 PM</option>
                                        <option>01:30 PM</option>
                                        <option>02:00 PM</option>
                                        <option>02:30 PM</option>
                                        <option>3:30 PM</option>
                                   </select>
                              </div>

                              <div class="col-md-6 col-sm-6">
                                   <label for="select">Select Department</label>
                                   <select class="form-control">
                                        <option>Select</option>
                                        <option>Homeopathic</option>
                                        <option>Eye Specialist</option>
                                        <option>Gynecologist</option>
                                        <option>Surgeon</option>
                                        <option>Optometrist</option>
                                        <option>Pediartics</option>
                                        <option>E.N.T.(Ear, Nose, Throat)</option>
                                        <option>Skin Specialist</option>
                                        <option>Councilor</option>
                                   </select>
                              </div>

                              <div class="col-md-6 col-sm-6">
                                   <label for="select">Select Doctor</label>
                                   <select class="form-control">
                                        <option>Select</option>
                                        <option>Dr. Dhondumama Sathe</option>
                                        <option>Dr. Angha Behre</option>
                                        <option>Dr. Dhanashree Shenolikar</option>
                                        <option>Dr. Uday Kulkarni</option>
                                        <option>Dr. Nitin Bhalerao Kulkarni</option>
                                        <option>Dr. Shilpa Yadav</option>
                                        <option>Dr. D. M. Wadekar Kulkarni</option>
                                        <option>Dr. Sikha Chopde</option>
                                        <option>Dr. Alok Deodhar</option>
                                   </select>
                              </div>
 
                              <div class="col-md-12 col-sm-12">
                                   <label for="telephone">Phone Number</label>
                                   <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone">
                                   <label for="Message">Additional Message</label>
                                   <textarea class="form-control" rows="5" id="message" name="message" placeholder="Message"></textarea>
                                   <button type="submit" class="form-control" id="cf-submit" name="submit">Submit Button</button>
                              </div>
                         </div>
                   </form>
               </div>
 
          </div>
     </div>
 </section>  
    


      <!-- SCRIPTS -->
      <script src="js/jquery.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/jquery.sticky.js"></script>
      <script src="js/jquery.stellar.min.js"></script>
      <script src="js/wow.min.js"></script>
      <script src="js/smoothscroll.js"></script>
      <script src="js/owl.carousel.min.js"></script>
      <script src="js/custom.js"></script>
</body>
</html>
